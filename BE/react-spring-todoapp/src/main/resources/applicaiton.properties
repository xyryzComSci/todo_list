# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
# 'update': Hibernate will update the schema if necessary. Good for development.
# 'create': Creates schema on startup, drops on shutdown (DANGEROUS for data!).
# 'create-drop': Creates on startup, drops on shutdown.
# 'none': No DDL generation. Recommended for production with Flyway/Liquibase.

spring.jpa.show-sql=true             
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
